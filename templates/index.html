<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Cultivar Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: 500;
        }
        .result-box {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>Wine Cultivar Origin Predictor</h3>
        </div>
        <div class="card-body">

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% if prediction %}
            <div class="alert alert-success result-box text-center" role="alert">
                <h4>Predicted Cultivar</h4>
                <p class="fs-3 fw-bold">{{ prediction }}</p>
            </div>
            {% endif %}

            <form method="POST" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="alcohol" class="form-label">Alcohol</label>
                        <input type="number" step="0.01" class="form-control" id="alcohol" name="alcohol" required>
                    </div>
                    <div class="col-md-6">
                        <label for="malic_acid" class="form-label">Malic Acid</label>
                        <input type="number" step="0.01" class="form-control" id="malic_acid" name="malic_acid" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ash" class="form-label">Ash</label>
                        <input type="number" step="0.01" class="form-control" id="ash" name="ash" required>
                    </div>
                    <div class="col-md-6">
                        <label for="magnesium" class="form-label">Magnesium</label>
                        <input type="number" step="0.1" class="form-control" id="magnesium" name="magnesium" required>
                    </div>

                    <div class="col-md-6">
                        <label for="flavanoids" class="form-label">Flavanoids</label>
                        <input type="number" step="0.01" class="form-control" id="flavanoids" name="flavanoids" required>
                    </div>
                    <div class="col-md-6">
                        <label for="proline" class="form-label">Proline</label>
                        <input type="number" step="1" class="form-control" id="proline" name="proline" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Cultivar</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">Random Forest Classifier â€¢ 6 chemical features</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional - for tooltips etc., not strictly needed here) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
